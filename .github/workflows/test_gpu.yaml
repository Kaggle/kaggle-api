name: train-my-model

on: [push]

jobs:
  train:
    runs-on: [self-hosted, cml, gpu]

    steps:
      - uses: actions/checkout@v2
      - name: cml_run
        env:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CODEBLOCK="\'\'\'"
          echo $CODEBLOCK > report.md
          nvidia-smi >> report.md
          echo $CODEBLOCK > report.md
          cml-send-comment report.md
